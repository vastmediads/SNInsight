name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/sninsight-linux-amd64 \
            ./cmd/sninsight

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sninsight-linux-amd64
          path: dist/sninsight-linux-amd64

  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/sninsight-darwin-arm64 \
            ./cmd/sninsight

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sninsight-darwin-arm64
          path: dist/sninsight-darwin-arm64

  release:
    needs: [build-linux, build-darwin]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/sninsight-linux-amd64/sninsight-linux-amd64 release/
          cp artifacts/sninsight-darwin-arm64/sninsight-darwin-arm64 release/
          chmod +x release/*
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/sninsight-linux-amd64
            release/sninsight-darwin-arm64
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
